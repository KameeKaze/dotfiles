env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color
# COLOR SCHEMES
schemes:

  doom-one: &custom
    primary:
      background: '#202027'
      foreground: '#dfdfdf'
    cursor:
      text: CellBackground
      cursor: '#dfdfdf'
    selection:
      text: CellForeground
      background: '#dfdfdf'
    normal:
      black:   '#202027'
      red:     '#f0304d'
      green:   '#2dd38d'
      yellow:  '#f7b84f'
      blue:    '#356beb'
      magenta: '#9750ce'
      cyan:    '#32b8c0'
      white:   '#dfdfdf'
    bright:
      black:   '#2e2e35'
      red:     '#fa5c6c'
      green:   '#6aee95'
      yellow:  '#fad075'
      blue:    '#4995e2'  
      magenta: '#b26ce6'
      cyan:    '#60dbe2'
      white:   '#ffffff'

colors: *custom

# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: Hack Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  # Point size
  size: 11.0

window:
   opacity: 0.9
